{% for category, articles in categories if category.name == catname %}
	<section id="{{ catname | replace(' ', '-') }}">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12 text-center">
					<h2>{{ catname | title }}</h2>
					<hr class="fa primary">
				</div>
			</div>
			<div class="row">
				<div class="col-md-offset-2 col-md-8">
					<table class="table">
						{% for article in articles %}
							<tr class="portfolio-item">
								<td style="vertical-align:middle">
									<a href="#portfolioModal-{{catname}}{{ loop.index }}"
										class="portfolio-link" data-toggle="modal">
										<img src="/{{ catname }}/{{ article.image }}" class="img-responsive">
									</a>
								</td>
								<td style="vertical-align:middle">
									<a href="#portfolioModal-{{catname}}{{ loop.index }}"
										class="portfolio-link" data-toggle="modal">
										{{ article.content }}
									</a>
								</td>
							</tr>
						{% endfor %}
					</table>
				</div>
			</div>
		</div>
	</section>
{% endfor %}

{% include 'modal.html' %}
